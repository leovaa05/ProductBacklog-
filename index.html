<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="inputpeso">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="0" placeholder="Ex: 68.5">
        </div>

        <div class="inputaltura">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" min="0" placeholder="Ex: 1.75">
        </div>

        <p id="erro" class="erro" style="color: red; display: none;"></p>

        <div class="botoes">
            <button id="calcular">Calcular IMC</button>
            <button id="limpar">Limpar</button>
        </div>

        <div id="resultado" class="resultado">
            <p id="imc">Seu IMC aparecerá aqui</p>
            <p id="classificacao"></p>
        </div>
        
        <div class="faixas-imc">
            <h2>Faixas de IMC</h2>
            <ul>
                <li class="magreza">Menor que 18.5 → Magreza</li>
                <li class="normal">18.5 a 24.9 → Normal</li>
                <li class="sobrepeso">25 a 29.9 → Sobrepeso</li>
                <li class="obesidade1">30 a 34.9 → Obesidade grau I</li>
                <li class="obesidade2">35 a 39.9 → Obesidade grau II</li>
                <li class="obesidade3">40 ou mais → Obesidade grau III</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
