<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="inputpeso">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="0" placeholder="Ex: 68.5">
        </div>

        <div class="inputaltura">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" min="0" placeholder="Ex: 1.75">
        </div>

        <p id="erro" class="erro" style="color: red; display: none;"></p>

        <div class="botoes">
            <button id="calcular">Calcular IMC</button>
            <button id="limpar">Limpar</button>
        </div>

        <div id="resultado" class="resultado">
            <p id="imc">Seu IMC aparecer√° aqui</p>
            <p id="classificacao"></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
