<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <div class="inputpeso">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" step="0.1" min="0" placeholder="Ex: 68.5">
        </div>
        
        <div class="inputaltura">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" min="0" placeholder="Ex: 1.75">
        </div>
        
        <button id="calcular">Calcular IMC</button>
        
        <div id="resultado" class="resultado">
            <p id="imc">Seu IMC aparecer√° aqui</p>
            <p id="classificacao"></p>
        </div>
    </div>
</body>
</html>
